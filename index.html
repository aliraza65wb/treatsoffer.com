<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Jar Offer</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f9ff;
  display: flex;
  justify-content: center;
  padding: 30px 15px;
}

.card {
  max-width: 750px;
  width: 100%;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(13,110,253,0.15);
  overflow: hidden;
}

/* Hero Section */
.hero {
  background: linear-gradient(135deg, #0d6efd, #0a58ca);
  padding: 35px 25px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.hero img {
  width: 95px;
  height: 95px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.4);
}

.hero h1 {
  color: #ffffff;
  font-size: 22px;
  margin: 0;
  line-height: 1.4;
}

/* Email Section */
.content {
  padding: 30px;
  text-align: center;
}

.email {
  font-size: 18px;
  font-weight: bold;
  color: #0d6efd;
}

.email a {
  color: #0d6efd;
  text-decoration: none;
}

.email a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 600px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero img {
    width: 80px;
    height: 80px;
  }

  .hero h1 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="card">

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?w=300" alt="Dog">
    <h1>Share your dog's experience with us and get a free Jar</h1>
  </div>

  <div class="content">
    <div class="email">
      <a href="mailto:treatsoffer@gmail.com">treatsoffer@gmail.com</a>
    </div>
  </div>

</div>

</body>
</html>
